models:
  - name: fct_orders
    latest_version: 1
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
      - name: location_id
        data_type: varchar
      - name: customer_id
        data_type: varchar
      - name: order_total
        data_type: int
      - name: tax_paid
        data_type: int
      - name: ordered_at
        data_type: timestamp_ntz
      - name: customer_name
        data_type: varchar
      - name: location_name
        data_type: varchar
      - name: tax_rate
        data_type: float
      - name: opened_date
        data_type: timestamp_ntz
      - name: ordered_month
        data_type: number
      - name: ordered_day
        data_type: number
      - name: ordered_year
        data_type: number
    versions:
      - v: 1
        config:
          alias: fct_orders
      - v: 2
        columns:
            - name: order_amount
              data_type: number
            - name: location_opened_at
              data_type: date
            - include: all
              exclude: [order_total, opened_date]
